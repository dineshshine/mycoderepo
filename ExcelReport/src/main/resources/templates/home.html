<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<!--- <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h3>SIS Report System</h3>
		<hr>
		
        <p th:text="${error}" style="color: red"></p>
		<form action="#" th:action="@{/getListReport}" 
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<!-- <input type="hidden" th:field="*{id}" /> -->
			
			<input type="date" name="fdate" class="form-control mb-4 col-2">
								
				<input type="date" name="ldate" class="form-control mb-4 col-2">
				
				
				<button type="submit" class="btn btn-info col-2"> getReport</button>
		</form><br>
			<form action="#" th:action="@{/getServiceReportAll}" method="GET">
				<button type="submit" class="btn btn-info col-2">Service Report</button>
		</form><br>
		
		<hr>
		<a th:href = "@{/getServiceReport}"> Refresh Page</a><br>
		<h3>SIS Mail Esclation</h3><br>
		<p th:text="${message}"></p>
		
		<form action="#" th:action="@{/dispatch_mrg}" method="GET">
				<button type="submit" class="btn btn-info col-2"> Dispatch Morning</button>
		</form><br>
		<form action="#" th:action="@{/dispatch_eve}" method="GET">
				<button type="submit" class="btn btn-info col-2"> Dispatch Evening</button>
		</form><br>
		<form action="#" th:action="@{/scrapreport1}" method="GET">
				<button type="submit" class="btn btn-info col-2"> Scrap Report 1</button>
		</form><br>
		<form action="#" th:action="@{/scrapreport2}" method="GET">
				<button type="submit" class="btn btn-info col-2"> Scrap Report 2</button>
		</form><br>
		<form action="#" th:action="@{/stocklist}" method="GET">
				<button type="submit" class="btn btn-info col-2"> StockReport</button>
		</form><br>
		<form action="#" th:action="@{/getPendingFRN}" method="GET">
				<button type="submit" class="btn btn-info col-2"> PendingFRN</button>
		</form><br>
		<form action="#" th:action="@{/getOBPending}" method="GET">
				<button type="submit" class="btn btn-info col-2"> OBPending</button>
		</form><br>
		<form action="#" th:action="@{/getUR}" method="GET">
				<button type="submit" class="btn btn-info col-2"> Under Repair</button>
		</form><br>
		<form action="#" th:action="@{/getPrfObPending}" method="GET">
				<button type="submit" class="btn btn-info col-2"> PrfOBPending</button>
		</form><br>
		<form action="#" th:action="@{/getPrfObCompleted}" method="GET">
				<button type="submit" class="btn btn-info col-2"> PrfOBCompleted</button>
		</form><br>
	</div>
</body>
</html>
